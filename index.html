<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>

     <link rel="stylesheet" href="./styles.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <h1 id="logo">dev.finance$</h1>
    </header>

    <main class="container">

        <section id="balance">
            <h2>Balanço</h2>

            <div class="card">
                <h3>Entradas</h3>
                <p>R$5.000,00</p>

            </div>

            <div class="card">  
                <h3>Saídas</h3>
                <p>R$2.000,00</p> 
            </div>

            <div class="card total">  
                <h3>Total</h3>
                <p>R$2.000,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2>Transoções</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>

                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$500,00</td>
                        <td class="date">23/01/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Criação de WebSite</td>
                        <td class="income">R$5.000,00</td>
                        <td class="date">23/01/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">- R$200,00</td>
                        <td class="date">23/01/2021</td>
                    </tr>


                </tbody>
            </table>
        </section>


    </main>
    <footer><P>dev.finance$ - Vinicius Benites</P>
    <p> Teste de Desenvolvimento</p></footer>

</body>

</html>
